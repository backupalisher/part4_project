{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <h2>Добро пожаловать, {{ user.username }}</h2>
    {% else %}
        <h2>Необходимо <a href="{% url 'register' %}">зарегистрироваться</a> или <a href="{% url 'login' %}">авторизироваться</a>!</h2>
    {% endif %}
{% endblock %}

{% endblock %}
