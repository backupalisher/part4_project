{% extends 'base.html' %}

{% block content %}
    {% for index in sresult %}
        <p>
            {% if index.3 == index.7 %}
                Модель: <a href="/model/{{ index.2 }}">{{ index.7 }}</a>
            {% else %}
                Деталь: <a href="/detail/{{ index.2 }}">{{ index.3 }}</a>
            {% endif %}
            <span>
                {% if index.5 != None %}
                    &nbsp; Парткод: {{ index.5 }}
                {% endif %}
            </span>
        </p>
    {% endfor %}
{% endblock %}

{% block title %}
    Part4
{% endblock %}
