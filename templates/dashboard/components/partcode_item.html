{% load static mathfilters %}
<div id="partcode_item"></div>


{% block ajaxjs %}
    <script type="text/javascript">
        function PartItemLoaded() {
            partcode = "{{ partcode }}"
            brands = "{{ brands }}"
            models = "{{ models }}"
            modules = "{{ modules }}"
            linking = "{{ linking }}"
            media_url = "{{ MEDIA_URL }}"
            $ajax_script = "{% static 'dashboard/partcode_ajax.js' %}"
            $.getScript($ajax_script)
        }

        function checkPIJquery() {
            if (window.jQuery) {
                PartItemLoaded();
            } else {
                window.setTimeout(checkPIJquery, 100);
            }
        }

        checkPIJquery();
    </script>
{% endblock %}
