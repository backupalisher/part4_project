{% load static brand_extras %}

{#Model list#}
<div class="card-model-list">
    <div class="not-found">{% if lang == 'ru' %}Ничего не найдено{% else %}Nothing found{% endif %}</div>
    <div class="row"></div>
    <div id="load_more">&nbsp;</div>
</div>
{#Model list end#}


{% block ajaxjs %}
    <script type="text/javascript">
        function jqueryLoaded() {
            brand_models = "{{ brand_models }}"
            media_url = "{{ MEDIA_URL }}"
            currency = "{{ currency }}"
            lang = "{{ lang }}"
            $ajax_script = "{% static 'model_ajax.js' %}"
            $.getScript($ajax_script)
        }
        function checkJquery() {
            if (window.jQuery) {
                jqueryLoaded();
            } else {
                window.setTimeout(checkJquery, 100);
            }
        }
        checkJquery();
    </script>
{#    <script src="{% static 'model_ajax.js' %}"></script>#}
{% endblock %}
